<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <script defer type="module" src="src/index.js"></script>
  <title>Color Flipper</title>
</head>
<body>
  <main class="main">
    <section class="title">
      <h1>Our Review</h1>
      <hr class="title-line">
    </section>
    
    <section class="info">
      <div class="img-wrapper">
        <img src="" alt="" class="img">
      </div>

      <div class="details">
        <h4 class="details-name">Sarah Jones</h4>
        <p class="details-job">UX Designer</p>
        <p class="details-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero?
          Iste, doloremque nihil?</p>
      </div>

      <div>
        <button class="arrow left"><i class="fas fa-angle-left"></i></button>
        <button class="arrow right"><i class="fas fa-angle-right"></i></button>  
      </div>
      <button class="random">Suprise Me</button>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/8c64d9042a.js" crossorigin="anonymous"></script>
</body>
</html>
